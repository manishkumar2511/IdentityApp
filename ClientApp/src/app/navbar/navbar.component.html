<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVNaXa6v7Bne-h3S3ENifuGvYmTDIAkws69g&s" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/play">Play</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/game">Game</a>
            </li>
          </ul>
  
          <!-- Show when user is NOT logged in -->
          <ul class="navbar-nav" *ngIf="!user">
            <li class="nav-item">
              <a class="btn btn-custom-create mx-3" routerLink="/account/register" routerLinkActive="active">Create Account</a>
            </li>
            <li class="nav-item">
              <!-- <a class="btn btn-custom-login" routerLink="/account/login" routerLinkActive="active">Login</a> -->
              <a class="btn btn-custom-login" (click)="AuthLogin()">Login</a>
            </li>
          </ul>
  
          <!-- Show when user IS logged in -->
          <div class="d-flex align-items-center" *ngIf="user">
            <a class="text-white" style="text-decoration: none; cursor: pointer;">
              Welcome, <span class="p text-warning">{{ user.firstName | titlecase }} {{ user.lastName | titlecase }}</span>
            </a>
            <a class="btn btn-danger ms-2" (click)="logOut()">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
